<html>

<head>
    <title>HTML FORM</title>
</head>

<body>
    <table border="1" width="100%">
        <tr>
            <th colspan="3">PERSON PROFILE</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="" id=""></td>
            <td></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="" id=""></td>
            <td></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" value="" /> Male
                <input type="radio" name="gender" value="" /> Female
                <input type="radio" name="gender" value="" /> Other <br>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td>
                <span><input type="text" name="" id="">/</span>
                <span><input type="text" name="" id="">/</span>
                <span><input type="text" name="" id=""></span>
                <span>(dd/mm/yyyy)</span>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td><select name="">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="A-">A-</option>
                    <option value="O+">O+</option>
                </select></td>
            <td></td>
        </tr>
        <tr>
            <td>Degree</td>
            <td><input type="checkbox" name="" value="" /> SSC
                <input type="checkbox" name="" value="" /> HSC
                <input type="checkbox" name="" value="" /> BSc
            </td>
            <td style="width: 60px;"></td>
        </tr>
        <tr>
            <td>Photos</td>
            <td><input type="file" name="" value="" /></td>
            <td></td>
        </tr>
        <tr style="height: 20px;">
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="3" align="right"><button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </td>

        </tr>
    </table>

</body>

</html>
